<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#0e0f12}
      .card{fill:#1a1d22;stroke:#2a2f38;stroke-width:1}
      .tile{fill:#262b34;stroke:#2f3641}
      .accent{fill:#2e6cff}
      .good{fill:#1db954}
      .warn{fill:#ffb020}
      .bad{fill:#ff4d4f}
      .txt{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .sm{fill:#b8c0cc;font:500 13px Inter,Segoe UI,Arial}
      .title{fill:#ffffff;font:800 30px Inter,Segoe UI,Arial}
      .knum{fill:#ffffff;font:800 30px Inter,Segoe UI,Arial}
      .klbl{fill:#9aa3ad;font:600 12px Inter,Segoe UI,Arial;letter-spacing:.3px}
    </style>
  </defs>
  <rect class="bg" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="card" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">Pankha Fan Control</text>
    <g transform="translate(1060,16)">
      <rect class="tile" width="170" height="40" rx="8"/>
      <text class="sm" x="14" y="25">Range: 30m ▾</text>
      <rect class="tile" x="180" width="170" height="40" rx="8"/>
      <text class="sm" x="194" y="25">Last update: 12:45</text>
      <rect class="accent" x="360" width="110" height="40" rx="8"/>
      <text class="sm" x="392" y="25" style="fill:#fff">Refresh</text>
    </g>
  </g>

  <!-- KPI row -->
  <g transform="translate(40,116)">
    <g>
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">12</text>
      <text class="klbl" x="24" y="78">SYSTEMS</text>
    </g>
    <g transform="translate(310,0)">
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">9</text>
      <text class="klbl" x="24" y="78">ONLINE</text>
    </g>
    <g transform="translate(620,0)">
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">3</text>
      <text class="klbl" x="24" y="78">ALERTS</text>
    </g>
    <g transform="translate(930,0)">
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">38.7°C</text>
      <text class="klbl" x="24" y="78">AVG TEMP</text>
    </g>
    <g transform="translate(1240,0)">
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">61.3°C</text>
      <text class="klbl" x="24" y="78">MAX TEMP</text>
    </g>
    <g transform="translate(1550,0)">
      <rect class="card" width="290" height="96" rx="10"/>
      <text class="knum" x="24" y="52">42</text>
      <text class="klbl" x="24" y="78">PENDING COMMANDS</text>
    </g>
  </g>

  <!-- Middle: Heat histogram + Workload panel -->
  <g transform="translate(40,224)">
    <rect class="card" width="900" height="240" rx="12"/>
    <text class="txt" x="20" y="40">Heat Histogram</text>
    <text class="sm" x="20" y="64">Fleet temperature distribution</text>
    <!-- bins -->
    <g transform="translate(20,80)">
      <rect class="tile" width="60" height="80" rx="6"/>
      <rect class="tile" x="70" width="60" height="110" rx="6"/>
      <rect class="tile" x="140" width="60" height="140" rx="6"/>
      <rect class="tile" x="210" width="60" height="170" rx="6"/>
      <rect class="tile" x="280" width="60" height="140" rx="6"/>
      <rect class="tile" x="350" width="60" height="100" rx="6"/>
      <rect class="tile" x="420" width="60" height="70" rx="6"/>
      <text class="sm" x="520" y="40">p95 ▴</text>
      <text class="sm" x="560" y="40">p99 ▴</text>
    </g>

    <g transform="translate(940,0)">
      <rect class="card" width="940" height="240" rx="12"/>
      <text class="txt" x="20" y="40">Workload &amp; Limits</text>
      <text class="sm" x="20" y="64">Fans near limit · top spikes · queue</text>
      <rect class="tile" x="20" y="80" width="420" height="140" rx="10"/>
      <text class="sm" x="36" y="104">Fans &gt; 85% duty: 4</text>
      <rect class="tile" x="460" y="80" width="440" height="140" rx="10"/>
      <text class="sm" x="476" y="104">Top Sensor Spikes (Δ°C/30s)</text>
    </g>
  </g>

  <!-- Agents grid below reflects filters -->
  <g transform="translate(40,484)">
    <rect class="card" width="1840" height="540" rx="12"/>
    <text class="txt" x="20" y="40">Systems</text>
    <g transform="translate(20,60)">
      <rect class="tile" width="420" height="220" rx="12"/>
      <text class="sm" x="16" y="32">pve-shadow · Avg 36°C · Max 58°C · RPM 2319</text>
      <rect class="tile" x="440" width="420" height="220" rx="12"/>
      <text class="sm" x="456" y="32">pve-rpimox01 · Avg 51.9°C · Max 61.3°C · RPM 3598</text>
      <rect class="tile" x="880" width="420" height="220" rx="12"/>
      <text class="sm" x="896" y="32">workstation · Alert: Overheat</text>
      <rect class="tile" x="1320" width="420" height="220" rx="12"/>
      <text class="sm" x="1336" y="32">old-junk · Offline</text>
    </g>
  </g>
</svg>
