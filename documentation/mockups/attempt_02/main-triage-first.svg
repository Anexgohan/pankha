<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#0e0f12}
      .card{fill:#1a1d22;stroke:#2a2f38;stroke-width:1}
      .tile{fill:#262b34;stroke:#2f3641}
      .accent{fill:#2e6cff}
      .good{fill:#1db954}
      .warn{fill:#ffb020}
      .bad{fill:#ff4d4f}
      .txt{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .sm{fill:#b8c0cc;font:500 13px Inter,Segoe UI,Arial}
      .title{fill:#ffffff;font:800 30px Inter,Segoe UI,Arial}
      .knum{fill:#ffffff;font:800 30px Inter,Segoe UI,Arial}
      .klbl{fill:#9aa3ad;font:600 12px Inter,Segoe UI,Arial;letter-spacing:.3px}
    </style>
  </defs>
  <rect class="bg" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="card" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">Pankha Fan Control</text>
    <g transform="translate(1060,16)">
      <rect class="tile" width="170" height="40" rx="8"/>
      <text class="sm" x="14" y="25">Range: 30m ▾</text>
      <rect class="tile" x="180" width="180" height="40" rx="8"/>
      <text class="sm" x="194" y="25">WS: Connected (12)</text>
      <rect class="accent" x="370" width="110" height="40" rx="8"/>
      <text class="sm" x="402" y="25" style="fill:#fff">Refresh</text>
      <rect class="bad" x="490" width="170" height="40" rx="8"/>
      <text class="sm" x="520" y="25" style="fill:#fff">Emergency Stop</text>
    </g>
  </g>

  <!-- KPI row -->
  <g transform="translate(40,116)">
    <g>
      <rect class="card" width="270" height="96" rx="10"/>
      <text class="knum" x="24" y="52">12</text>
      <text class="klbl" x="24" y="78">SYSTEMS</text>
    </g>
    <g transform="translate(290,0)">
      <rect class="card" width="270" height="96" rx="10"/>
      <text class="knum" x="24" y="52">9</text>
      <text class="klbl" x="24" y="78">ONLINE</text>
    </g>
    <g transform="translate(580,0)">
      <rect class="card" width="270" height="96" rx="10"/>
      <text class="knum" x="24" y="52">3</text>
      <text class="klbl" x="24" y="78">OFFLINE</text>
    </g>
    <g transform="translate(870,0)">
      <rect class="card" width="270" height="96" rx="10"/>
      <text class="knum" x="24" y="52">7</text>
      <text class="klbl" x="24" y="78">CRITICAL ALERTS</text>
    </g>
    <g transform="translate(1160,0)">
      <rect class="card" width="270" height="96" rx="10"/>
      <text class="knum" x="24" y="52">61.3°C</text>
      <text class="klbl" x="24" y="78">MAX TEMP</text>
    </g>
    <g transform="translate(1450,0)">
      <rect class="card" width="430" height="96" rx="10"/>
      <text class="knum" x="24" y="52">Incident Queue</text>
      <text class="klbl" x="24" y="78">Overheat · Offline · Stale Data · High Queue</text>
    </g>
  </g>

  <!-- Alert strip (filter chips) -->
  <g transform="translate(40,220)">
    <rect class="card" width="1840" height="56" rx="10"/>
    <g transform="translate(16,10)">
      <rect class="bad" width="160" height="36" rx="8"/>
      <text class="sm" x="16" y="24" style="fill:#fff">Overheat (2)</text>
      <rect class="tile" x="170" width="140" height="36" rx="8"/>
      <text class="sm" x="186" y="24">Offline (3)</text>
      <rect class="tile" x="320" width="180" height="36" rx="8"/>
      <text class="sm" x="336" y="24">Stale Data (1)</text>
      <rect class="tile" x="510" width="190" height="36" rx="8"/>
      <text class="sm" x="526" y="24">High Queue (1)</text>
    </g>
  </g>

  <!-- Main area: grid + incident drawer -->
  <g transform="translate(40,292)">
    <g>
      <rect class="card" width="1300" height="728" rx="12"/>
      <text class="txt" x="20" y="40">Systems (filtered)</text>
      <!-- sample cards -->
      <g transform="translate(20,60)">
        <rect class="tile" width="400" height="280" rx="12"/>
        <text class="txt" x="16" y="36">workstation</text>
        <text class="sm" x="16" y="60">Overheat · Max 92°C · RPM 4200</text>
        <polyline points="16,150 66,140 116,160 166,130 216,125 266,120 316,112 366,108 384,106" fill="none" stroke="#ff4d4f" stroke-width="3"/>
        <g transform="translate(16,200)">
          <rect class="bad" width="110" height="32" rx="8"/><text class="sm" x="16" y="22" style="fill:#fff">Throttle</text>
          <rect class="tile" x="120" width="150" height="32" rx="8"/><text class="sm" x="136" y="22">Apply Safe Profile</text>
        </g>
      </g>
      <g transform="translate(440,60)">
        <rect class="tile" width="400" height="280" rx="12"/>
        <text class="txt" x="16" y="36">old-junk</text>
        <text class="sm" x="16" y="60">Offline · 18h</text>
        <g transform="translate(16,200)">
          <rect class="tile" width="120" height="32" rx="8"/><text class="sm" x="34" y="22">Ping</text>
          <rect class="tile" x="130" width="160" height="32" rx="8"/><text class="sm" x="146" y="22">Open Diagnostics</text>
        </g>
      </g>
      <g transform="translate(860,60)">
        <rect class="tile" width="400" height="280" rx="12"/>
        <text class="txt" x="16" y="36">pve-shadow</text>
        <text class="sm" x="16" y="60">Stable · Max 58°C · Q 2</text>
      </g>
    </g>

    <!-- Incident drawer -->
    <g transform="translate(1340,0)">
      <rect class="card" width="540" height="728" rx="12"/>
      <text class="txt" x="20" y="40">Incident Details</text>
      <text class="sm" x="20" y="66">Type: Overheat · Agent: workstation</text>
      <text class="sm" x="20" y="90">Root cause hints · last 5 metrics · suggestions</text>
      <rect class="tile" x="20" y="110" width="500" height="260" rx="10"/>
      <text class="sm" x="32" y="136">Temp &amp; RPM mini-timeline</text>
      <rect class="accent" x="20" y="386" width="200" height="40" rx="8"/>
      <text class="sm" x="52" y="412" style="fill:#fff">Apply Safe Profile</text>
      <rect class="tile" x="230" y="386" width="160" height="40" rx="8"/>
      <text class="sm" x="258" y="412">Acknowledge</text>
    </g>
  </g>
</svg>
