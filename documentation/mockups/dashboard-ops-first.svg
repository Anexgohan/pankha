<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#121216}
      .panel{fill:#1c1f26;stroke:#2a2f3a;stroke-width:1}
      .chip{fill:#232833;stroke:#2f3644}
      .accent{fill:#2e6cff}
      .danger{fill:#ff4d4f}
      .ok{fill:#2bb673}
      .warn{fill:#ffb020}
      .muted{fill:#9aa4b2}
      .text{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .text-sm{fill:#c9d1d9;font:500 14px Inter,Segoe UI,Arial}
      .kpi-num{fill:#ffffff;font:700 34px Inter,Segoe UI,Arial}
      .kpi-lbl{fill:#99a2ad;font:600 12px Inter,Segoe UI,Arial;letter-spacing:.3px}
      .title{fill:#ffffff;font:800 32px Inter,Segoe UI,Arial}
      .hint{fill:#9aa4b2;font:500 12px Inter,Segoe UI,Arial}
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="panel" x="0" y="0" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">Pankha Fan Control</text>

    <!-- Toolbar chips -->
    <g transform="translate(660,16)">
      <rect class="chip" x="0" y="0" width="150" height="40" rx="8"/>
      <text class="text-sm" x="14" y="24">Env: Dev</text>
      <rect class="chip" x="160" y="0" width="170" height="40" rx="8"/>
      <circle class="ok" cx="176" cy="20" r="6"/>
      <text class="text-sm" x="192" y="24">WS: Connected</text>
      <rect class="chip" x="340" y="0" width="190" height="40" rx="8"/>
      <text class="text-sm" x="354" y="24">Range: 30m (Brush)</text>
      <rect class="accent" x="540" y="0" width="110" height="40" rx="8"/>
      <text class="text-sm" x="574" y="24" style="fill:#fff">Refresh</text>
      <rect class="danger" x="660" y="0" width="170" height="40" rx="8"/>
      <text class="text-sm" x="690" y="24" style="fill:#fff">Emergency Stop</text>
    </g>
  </g>

  <!-- KPI row -->
  <g transform="translate(40,120)">
    <!-- 6 KPI tiles -->
    <g transform="translate(0,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">12</text>
      <text class="kpi-lbl" x="24" y="88">TOTAL SYSTEMS</text>
    </g>
    <g transform="translate(310,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">9</text>
      <text class="kpi-lbl" x="24" y="88">ONLINE</text>
      <text class="hint" x="220" y="30">+2</text>
    </g>
    <g transform="translate(620,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">3</text>
      <text class="kpi-lbl" x="24" y="88">ALERTS</text>
      <circle class="warn" cx="260" cy="30" r="6"/>
    </g>
    <g transform="translate(930,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">38.7°C</text>
      <text class="kpi-lbl" x="24" y="88">AVG TEMPERATURE</text>
    </g>
    <g transform="translate(1240,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">61.3°C</text>
      <text class="kpi-lbl" x="24" y="88">MAX TEMPERATURE</text>
    </g>
    <g transform="translate(1550,0)">
      <rect class="panel" x="0" y="0" width="290" height="110" rx="10"/>
      <text class="kpi-num" x="24" y="56">42</text>
      <text class="kpi-lbl" x="24" y="88">PENDING COMMANDS</text>
    </g>
  </g>

  <!-- Combined Chart -->
  <g transform="translate(40,250)">
    <rect class="panel" x="0" y="0" width="1840" height="300" rx="10"/>
    <text class="text" x="24" y="40">Temperature vs RPM</text>
    <text class="hint" x="24" y="65">Left axis: °C · Right axis: RPM · Toggle series</text>
    <!-- Placeholder axes and lines -->
    <line x1="60" y1="260" x2="1780" y2="260" stroke="#2f3542" stroke-width="2"/>
    <line x1="60" y1="80" x2="60" y2="260" stroke="#2f3542" stroke-width="2"/>
    <polyline points="60,240 220,210 380,220 540,190 700,170 860,175 1020,160 1180,155 1340,170 1500,150 1660,140 1780,130"
              fill="none" stroke="#2e6cff" stroke-width="3"/>
    <polyline points="60,250 220,235 380,240 540,230 700,220 860,225 1020,215 1180,210 1340,220 1500,205 1660,200 1780,195"
              fill="none" stroke="#2bb673" stroke-width="3"/>
    <!-- Brush hint -->
    <rect class="chip" x="1540" y="16" width="260" height="32" rx="8"/>
    <text class="text-sm" x="1556" y="36">Brush: drag to zoom timeframe</text>
  </g>

  <!-- Agents grid -->
  <g transform="translate(40,570)">
    <!-- Card 1 -->
    <g transform="translate(0,0)">
      <rect class="panel" x="0" y="0" width="440" height="300" rx="12"/>
      <text class="text" x="20" y="40">pve-rpimox01</text>
      <text class="hint" x="20" y="64">IP 192.168.100.198 · Online</text>
      <rect class="chip" x="20" y="84" width="120" height="26" rx="6"/>
      <text class="text-sm" x="32" y="101">Avg 51.9°C</text>
      <rect class="chip" x="150" y="84" width="130" height="26" rx="6"/>
      <text class="text-sm" x="162" y="101">Max 61.3°C</text>
      <rect class="chip" x="290" y="84" width="130" height="26" rx="6"/>
      <text class="text-sm" x="302" y="101">RPM 3598</text>
      <!-- mini sparkline -->
      <polyline points="20,170 80,160 140,166 200,150 260,158 320,146 380,140 420,136"
                fill="none" stroke="#2e6cff" stroke-width="3"/>
      <text class="hint" x="20" y="200">Filters: agent=1s · tol=1.0°C</text>
      <rect class="accent" x="20" y="220" width="110" height="36" rx="8"/><text class="text-sm" x="49" y="243" style="fill:#fff">Show</text>
      <rect class="chip" x="140" y="220" width="120" height="36" rx="8"/><text class="text-sm" x="158" y="243">Actions ▾</text>
    </g>

    <!-- Card 2 -->
    <g transform="translate(470,0)">
      <rect class="panel" x="0" y="0" width="440" height="300" rx="12"/>
      <text class="text" x="20" y="40">pve-shadow</text>
      <text class="hint" x="20" y="64">IP 192.168.100.199 · Online</text>
      <polyline points="20,170 80,178 140,172 200,168 260,160 320,158 380,150 420,155"
                fill="none" stroke="#2bb673" stroke-width="3"/>
      <rect class="chip" x="20" y="84" width="180" height="26" rx="6"/>
      <text class="text-sm" x="32" y="101">Hottest 58.0°C · 2319 RPM</text>
      <rect class="chip" x="20" y="220" width="160" height="36" rx="8"/><text class="text-sm" x="50" y="243">Investigate</text>
    </g>

    <!-- Card 3 (offline) -->
    <g transform="translate(940,0)">
      <rect class="panel" x="0" y="0" width="440" height="300" rx="12"/>
      <text class="text" x="20" y="40">old-junk</text>
      <text class="hint" x="20" y="64">IP 192.168.100.239 · Offline · 18h</text>
      <rect class="chip" x="20" y="84" width="110" height="26" rx="6"/>
      <text class="text-sm" x="32" y="101">No data</text>
      <rect class="chip" x="140" y="84" width="120" height="26" rx="6"/>
      <text class="text-sm" x="152" y="101">Ping Agent</text>
      <text class="hint" x="20" y="200">Suggest: rescan or check service</text>
    </g>

    <!-- Card 4 -->
    <g transform="translate(1410,0)">
      <rect class="panel" x="0" y="0" width="440" height="300" rx="12"/>
      <text class="text" x="20" y="40">wife-pc</text>
      <text class="hint" x="20" y="64">IP 192.168.100.238 · Offline · 18h</text>
      <rect class="chip" x="20" y="84" width="160" height="26" rx="6"/>
      <text class="text-sm" x="32" y="101">No real-time data</text>
    </g>
  </g>

  <!-- Bottom drawer -->
  <g transform="translate(40,900)">
    <rect class="panel" x="0" y="0" width="1840" height="140" rx="10"/>
    <text class="text" x="24" y="40">Command Queue &amp; Audit</text>
    <text class="hint" x="24" y="65">Filter by agent · profile · outcome · time</text>
    <rect class="chip" x="1550" y="20" width="260" height="36" rx="8"/>
    <text class="text-sm" x="1566" y="43">Show last 100 actions ▾</text>
  </g>
</svg>
