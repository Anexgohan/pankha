<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#121216}
      .panel{fill:#1c1f26;stroke:#2a2f3a;stroke-width:1}
      .chip{fill:#232833;stroke:#2f3644}
      .accent{fill:#2e6cff}
      .ok{fill:#2bb673}
      .warn{fill:#ffb020}
      .text{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .text-sm{fill:#c9d1d9;font:500 14px Inter,Segoe UI,Arial}
      .title{fill:#ffffff;font:800 28px Inter,Segoe UI,Arial}
      .hint{fill:#9aa4b2;font:500 12px Inter,Segoe UI,Arial}
    </style>
  </defs>
  <rect class="bg" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="panel" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">Profile Studio</text>
    <g transform="translate(1040,16)">
      <rect class="chip" width="220" height="40" rx="8"/>
      <text class="text-sm" x="12" y="25">Mode: View · Edit · Simulate</text>
      <rect class="chip" x="230" width="200" height="40" rx="8"/>
      <text class="text-sm" x="242" y="25">Targets: Groups/Agents</text>
      <rect class="accent" x="440" width="140" height="40" rx="8"/>
      <text class="text-sm" x="472" y="25" style="fill:#fff">Save Draft</text>
      <rect class="ok" x="590" width="170" height="40" rx="8"/>
      <text class="text-sm" x="620" y="25" style="fill:#fff">Apply to Targets</text>
    </g>
  </g>

  <!-- Split view -->
  <g transform="translate(40,116)">
    <!-- Left: Live Metrics -->
    <g>
      <rect class="panel" width="920" height="924" rx="12"/>
      <text class="text" x="24" y="40">Live Metrics</text>
      <text class="hint" x="24" y="64">Compare current temps &amp; RPM with active profile</text>
      <g transform="translate(24,84)">
        <rect class="panel" width="872" height="280" rx="10"/>
        <text class="hint" x="16" y="26">Composed chart · °C (left) · RPM (right)</text>
        <line x1="60" y1="250" x2="830" y2="250" stroke="#2f3542" stroke-width="2"/>
        <line x1="60" y1="80" x2="60" y2="250" stroke="#2f3542" stroke-width="2"/>
        <polyline points="60,230 160,210 260,220 360,200 460,180 560,175 660,165 760,160 830,150" fill="none" stroke="#2e6cff" stroke-width="3"/>
        <polyline points="60,245 160,238 260,240 360,232 460,224 560,220 660,216 760,210 830,208" fill="none" stroke="#2bb673" stroke-width="3"/>
      </g>
      <g transform="translate(24,384)">
        <rect class="panel" width="872" height="516" rx="10"/>
        <text class="text" x="16" y="36">Assignments</text>
        <text class="hint" x="16" y="60">Agents/groups using this profile</text>
      </g>
    </g>

    <!-- Right: Profile Editor -->
    <g transform="translate(940,0)">
      <rect class="panel" width="940" height="924" rx="12"/>
      <text class="text" x="24" y="40">Fan Curve Editor</text>
      <text class="hint" x="24" y="64">Drag points or edit numerically · bounds enforced</text>

      <g transform="translate(24,84)">
        <rect class="panel" width="892" height="520" rx="10"/>
        <text class="hint" x="16" y="28">Temperature vs Duty (%)</text>
        <!-- Curve grid & points -->
        <line x1="80" y1="460" x2="820" y2="460" stroke="#2f3542" stroke-width="2"/>
        <line x1="80" y1="120" x2="80" y2="460" stroke="#2f3542" stroke-width="2"/>
        <polyline points="80,440 200,410 320,380 440,340 560,300 680,240 820,180" fill="none" stroke="#2e6cff" stroke-width="3"/>
        <!-- Control points -->
        <circle cx="80" cy="440" r="6" fill="#2e6cff"/>
        <circle cx="200" cy="410" r="6" fill="#2e6cff"/>
        <circle cx="320" cy="380" r="6" fill="#2e6cff"/>
        <circle cx="440" cy="340" r="6" fill="#2e6cff"/>
        <circle cx="560" cy="300" r="6" fill="#2e6cff"/>
        <circle cx="680" cy="240" r="6" fill="#2e6cff"/>
        <circle cx="820" cy="180" r="6" fill="#2e6cff"/>
      </g>

      <g transform="translate(24,624)">
        <rect class="panel" width="892" height="276" rx="10"/>
        <text class="text" x="16" y="36">Points Table</text>
        <text class="hint" x="16" y="60">Edit temperature &amp; duty values directly</text>
        <!-- Just a visual stub for rows -->
        <g transform="translate(16,76)">
          <rect class="chip" width="860" height="32" rx="6"/>
          <rect class="chip" y="40" width="860" height="32" rx="6"/>
          <rect class="chip" y="80" width="860" height="32" rx="6"/>
          <rect class="chip" y="120" width="860" height="32" rx="6"/>
        </g>
      </g>
    </g>
  </g>
</svg>
