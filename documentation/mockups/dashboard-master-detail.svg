<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#121216}
      .panel{fill:#1c1f26;stroke:#2a2f3a;stroke-width:1}
      .chip{fill:#232833;stroke:#2f3644}
      .accent{fill:#2e6cff}
      .danger{fill:#ff4d4f}
      .ok{fill:#2bb673}
      .warn{fill:#ffb020}
      .text{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .text-sm{fill:#c9d1d9;font:500 14px Inter,Segoe UI,Arial}
      .title{fill:#ffffff;font:800 28px Inter,Segoe UI,Arial}
      .hint{fill:#9aa4b2;font:500 12px Inter,Segoe UI,Arial}
    </style>
  </defs>
  <rect class="bg" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="panel" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">Master–Detail Dashboard</text>
    <g transform="translate(980,16)">
      <rect class="chip" width="140" height="40" rx="8"/>
      <text class="text-sm" x="12" y="25">Range: 5m</text>
      <rect class="chip" x="150" width="170" height="40" rx="8"/>
      <circle class="ok" cx="166" cy="20" r="6"/>
      <text class="text-sm" x="182" y="25">WS: Connected</text>
      <rect class="accent" x="330" width="110" height="40" rx="8"/>
      <text class="text-sm" x="360" y="25" style="fill:#fff">Refresh</text>
      <rect class="danger" x="450" width="170" height="40" rx="8"/>
      <text class="text-sm" x="480" y="25" style="fill:#fff">Emergency Stop</text>
    </g>
  </g>

  <!-- Layout: Left list / Right inspector -->
  <g transform="translate(40,116)">
    <!-- Left rail -->
    <g>
      <rect class="panel" width="520" height="924" rx="12"/>
      <text class="text" x="20" y="40">Agents</text>
      <rect class="chip" x="20" y="52" width="480" height="36" rx="8"/>
      <text class="text-sm" x="34" y="75">Search agents…</text>
      <!-- Filters -->
      <g transform="translate(20,98)">
        <rect class="chip" width="90" height="28" rx="6"/><text class="text-sm" x="12" y="20">All</text>
        <rect class="chip" x="100" width="110" height="28" rx="6"/><text class="text-sm" x="112" y="20">Online</text>
        <rect class="chip" x="220" width="120" height="28" rx="6"/><text class="text-sm" x="232" y="20">Degraded</text>
        <rect class="chip" x="350" width="110" height="28" rx="6"/><text class="text-sm" x="362" y="20">Offline</text>
      </g>
      <!-- List items -->
      <g transform="translate(20,146)">
        <rect class="panel" width="480" height="88" rx="10"/>
        <text class="text" x="16" y="36">pve-rpimox01</text>
        <text class="hint" x="16" y="60">192.168.100.198 · Online</text>
        <circle class="ok" cx="458" cy="26" r="6"/>
      </g>
      <g transform="translate(20,244)">
        <rect class="panel" width="480" height="88" rx="10"/>
        <text class="text" x="16" y="36">pve-shadow</text>
        <text class="hint" x="16" y="60">192.168.100.199 · Online</text>
        <circle class="ok" cx="458" cy="26" r="6"/>
      </g>
      <g transform="translate(20,342)">
        <rect class="panel" width="480" height="88" rx="10"/>
        <text class="text" x="16" y="36">old-junk</text>
        <text class="hint" x="16" y="60">192.168.100.239 · Offline · 18h</text>
        <circle class="warn" cx="458" cy="26" r="6"/>
      </g>
    </g>

    <!-- Right inspector -->
    <g transform="translate(540,0)">
      <rect class="panel" width="1340" height="924" rx="12"/>
      <text class="text" x="24" y="40">pve-rpimox01</text>
      <text class="hint" x="24" y="64">Agent overview · Sensors · Fans · Commands · Logs</text>

      <!-- Tabs -->
      <g transform="translate(24,80)">
        <rect class="chip" width="120" height="34" rx="8"/>
        <text class="text-sm" x="16" y="22">Overview</text>
        <rect class="chip" x="132" width="110" height="34" rx="8"/>
        <text class="text-sm" x="148" y="22">Sensors</text>
        <rect class="chip" x="246" width="90" height="34" rx="8"/>
        <text class="text-sm" x="262" y="22">Fans</text>
        <rect class="chip" x="340" width="130" height="34" rx="8"/>
        <text class="text-sm" x="356" y="22">Commands</text>
        <rect class="chip" x="474" width="90" height="34" rx="8"/>
        <text class="text-sm" x="490" y="22">Logs</text>
      </g>

      <!-- Overview content -->
      <g transform="translate(24,130)">
        <rect class="panel" width="1292" height="220" rx="10"/>
        <text class="text" x="16" y="36">Live Metrics</text>
        <text class="hint" x="16" y="60">°C vs RPM · brush to zoom</text>
        <line x1="60" y1="200" x2="1240" y2="200" stroke="#2f3542" stroke-width="2"/>
        <line x1="60" y1="80" x2="60" y2="200" stroke="#2f3542" stroke-width="2"/>
        <polyline points="60,190 200,160 340,165 480,150 620,140 760,145 900,132 1040,138 1180,125 1240,120" fill="none" stroke="#2e6cff" stroke-width="3"/>
      </g>

      <g transform="translate(24,370)">
        <rect class="panel" width="636" height="520" rx="10"/>
        <text class="text" x="16" y="36">Sensors</text>
        <text class="hint" x="16" y="60">Sorted by hottest</text>
      </g>
      <g transform="translate(680,370)">
        <rect class="panel" width="636" height="520" rx="10"/>
        <text class="text" x="16" y="36">Recent Commands</text>
        <text class="hint" x="16" y="60">Queue, status, and results</text>
      </g>
    </g>
  </g>
</svg>
