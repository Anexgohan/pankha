<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bg{fill:#121216}
      .panel{fill:#1c1f26;stroke:#2a2f3a;stroke-width:1}
      .chip{fill:#232833;stroke:#2f3644}
      .accent{fill:#2e6cff}
      .ok{fill:#2bb673}
      .warn{fill:#ffb020}
      .danger{fill:#ff4d4f}
      .text{fill:#e6e9ef;font:600 20px Inter,Segoe UI,Arial}
      .text-sm{fill:#c9d1d9;font:500 14px Inter,Segoe UI,Arial}
      .title{fill:#ffffff;font:800 28px Inter,Segoe UI,Arial}
      .hint{fill:#9aa4b2;font:500 12px Inter,Segoe UI,Arial}
    </style>
  </defs>
  <rect class="bg" width="1920" height="1080"/>

  <!-- Header -->
  <g transform="translate(40,24)">
    <rect class="panel" width="1840" height="72" rx="10"/>
    <text class="title" x="24" y="46">System Map</text>
    <g transform="translate(980,16)">
      <rect class="chip" width="180" height="40" rx="8"/>
      <text class="text-sm" x="12" y="25">Group: All Locations</text>
      <rect class="chip" x="190" width="170" height="40" rx="8"/>
      <text class="text-sm" x="202" y="25">Filter: Alerts</text>
      <rect class="chip" x="370" width="170" height="40" rx="8"/>
      <text class="text-sm" x="382" y="25">Sort: Hottest</text>
      <rect class="accent" x="550" width="220" height="40" rx="8"/>
      <text class="text-sm" x="580" y="25" style="fill:#fff">Apply Profile to Selection</text>
    </g>
  </g>

  <!-- Tiles grid -->
  <g transform="translate(40,116)">
    <rect class="panel" width="1840" height="924" rx="12"/>
    <text class="text" x="24" y="44">Agents Overview</text>
    <!-- 3x3 grid of tiles -->
    <g transform="translate(24,64)">
      <!-- function to make a tile: repeated manually -->
      <g>
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">pve-rpimox01</text>
        <text class="hint" x="16" y="58">192.168.100.198</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
        <rect class="chip" x="16" y="76" width="200" height="26" rx="6"/>
        <text class="text-sm" x="28" y="94">Hottest 58.0°C</text>
        <rect class="chip" x="224" y="76" width="150" height="26" rx="6"/>
        <text class="text-sm" x="236" y="94">RPM 2319</text>
        <polyline points="16,180 76,168 136,176 196,160 256,154 316,148 376,142 436,138 520,136"
          fill="none" stroke="#2e6cff" stroke-width="3"/>
      </g>

      <g transform="translate(620,0)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">pve-shadow</text>
        <text class="hint" x="16" y="58">192.168.100.199</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
        <rect class="chip" x="16" y="76" width="210" height="26" rx="6"/>
        <text class="text-sm" x="28" y="94">Avg 36.0°C · Max 58.0°C</text>
      </g>

      <g transform="translate(1240,0)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">old-junk</text>
        <text class="hint" x="16" y="58">192.168.100.239</text>
        <circle class="warn" cx="536" cy="26" r="6"/>
        <text class="hint" x="16" y="94">Offline · 18h · Action: Ping</text>
      </g>

      <g transform="translate(0,280)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">wife-pc</text>
        <text class="hint" x="16" y="58">192.168.100.238</text>
        <circle class="warn" cx="536" cy="26" r="6"/>
        <text class="hint" x="16" y="94">No real-time data</text>
      </g>

      <g transform="translate(620,280)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">lab-node</text>
        <text class="hint" x="16" y="58">10.0.0.50</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
        <rect class="chip" x="16" y="76" width="170" height="26" rx="6"/>
        <text class="text-sm" x="28" y="94">Queue: 0 pending</text>
      </g>

      <g transform="translate(1240,280)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">workstation</text>
        <text class="hint" x="16" y="58">10.0.0.12</text>
        <circle class="danger" cx="536" cy="26" r="6"/>
        <text class="hint" x="16" y="94">Overheat alert · Throttle</text>
      </g>

      <g transform="translate(0,560)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">pi-sensor</text>
        <text class="hint" x="16" y="58">10.0.0.60</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
      </g>

      <g transform="translate(620,560)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">server-a</text>
        <text class="hint" x="16" y="58">10.0.0.70</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
      </g>

      <g transform="translate(1240,560)">
        <rect class="panel" width="560" height="240" rx="12"/>
        <text class="text" x="16" y="36">server-b</text>
        <text class="hint" x="16" y="58">10.0.0.71</text>
        <circle class="ok" cx="536" cy="26" r="6"/>
      </g>
    </g>
  </g>
</svg>
